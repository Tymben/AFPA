<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Listes</title>
    </head>
    <body>
        <h1>Listes</h1>
        <h2>Liste normale</h2>
        
        <ul>
            <li>Je</li>
            <li>Suis</li>
            <li>Là</li>
        </ul>
        <h2>Liste numérotée</h2>

        <ol>
            <li>Je</li>
            <li>Suis</li>
            <li>Là</li>
        </ol>
        <h2>Liste complexe</h2>

        <ol type="1"><li>Je :</li>
            <ul><li>Suis</li>
            <li>Là</li></ul>
        <li>Je :</li>
            <ul><li>Suis</li>
            <li>Là</li></ul>
        </ol>
    </body>
</html>
